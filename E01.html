<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    //Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa apresentará na tela a mensagem "CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.

    //ENTRADA
    let tutor = Number(prompt('Informe a nota que o aluno que ajudou obteve no terceiro trimestre').replace(',','.'))
    let ajudado = Number(prompt('Informe a nota que o aluno ajudado obteve no terceiro trimestre').replace(',','.'))
    let bonus = (tutor) + (ajudado / 10)


    //PROCESSAMENTO
    if (ajudado > tutor) {
        alert(`Cria maior que o criador. Nota = ${ajudado.toFixed(1).replace('.',',')}`)
    }
    else if (tutor < 10 && tutor > ajudado) {
    alert(`Continue ensinando! Nota final = ${bonus.toFixed(1).replace('.',',')}`)
    }
    else {
        alert(`Resposta inválida`)
    }

</script>
